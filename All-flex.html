<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../All-flex版本/css/All-flex.css">
</head>
<body>
    <div id="nav">
        <!-- 控制輸入的紀錄器 -->
    <!-- hidden 隱藏 -->
    <input type="checkbox" id="ham-menu-switch" hidden>
    <!-- 漢堡menu的本體 -->
    <label for="ham-menu-switch" class="ham-menu">
        <div id="line-1" class="line"></div>
        <div id="line-2" class="line"></div>
        <div id="line-3" class="line"></div>
    </label>
        <div id="logo"></div>
        <div class="nav-btn-all">
            <a href="https://open.spotify.com/" target="_blank"><div id="nav-btn-1" class="nav-btn">Spotify</div></a>
            <a href="https://www.youtube.com/" target="_blank"><div id="nav-btn-2" class="nav-btn">YouTube</div></a>
            <a href="https://www.facebook.com/" target="_blank"><div id="nav-btn-3" class="nav-btn">Facebook</div></a>
        </div>
    </div>
    <div id="container">
        <div id="content">
            <div id="img-1" class="content-img"></div>
            <div id="img-2" class="content-img"></div>
            <div id="img-3" class="content-img"></div>
        </div>
    </div>
</body>
</html>
